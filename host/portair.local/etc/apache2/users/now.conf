<Directory "/Users/now/Sites/">
  Options Indexes MultiViews
  Order Allow,Deny
  Allow from all
</Directory>

<Directory "/Users/now/Sites/dav/">
  Dav On

  AuthType Digest
  AuthName DAV-now

  AuthUserFile "/Users/now/Sites/dav.passwd"

  <LimitExcept OPTIONS>
    require user now
  </LimitExcept>
</Directory>
