<Directory /Users/now/Sites/>
  Options Indexes MultiViews
  Require all granted
</Directory>

<Directory /Users/now/Sites/dav/>
  Dav On

  AuthType Digest
  AuthName DAV-now

  AuthUserFile /Users/now/Sites/dav.passwd

  <LimitExcept OPTIONS>
    Require user now
  </LimitExcept>
</Directory>

<VirtualHost *:80>
  ServerName disu.localhost
  DocumentRoot /Users/now/Sites/disu.se/www
</VirtualHost>
