[em_SendToSDLTradosTranslatorsWorkbenchDialog]
menu=Add selected files to open dialog in SDL Trados Translator's Workbench
cmd=wscript "%$APPDATA%\GHISLER\tools\work\add-files-to-trados-workbench-dialog.vbs"
param=%P%S
[em_SendToTRADOBEINDECS]
menu=Send selected files to TRADOBEINDECS for processing
cmd=wscript "%$APPDATA%\GHISLER\tools\work\open-in-tradobeindecs.vbs"
param=%P%S
[em_ExecuteMany]
menu=Execute each selected file
cmd=wscript "%$APPDATA%\GHISLER\tools\execute-many.vbs"
param=%P%S
[em_CopyToMultipleFolders]
menu=Copy selected files to multiple selected target folders (or all)
cmd=wscript "%$APPDATA%\GHISLER\tools\copy-to-multiple-folders.vbs"
param=""%L" "%T" %A"
[em_TTX2X]
menu=Convert selected TTX files to their target representation
cmd=wscript "%$APPDATA%\GHISLER\tools\work\ttx2x.wsf"
param=%P%S
[em_CGM2ISO]
menu=Convert selected CGM files to ISO
cmd=wscript "%$APPDATA%\GHISLER\tools\work\isodraw-run-macro.vbs"
param=&Save-As-ISO %P%S
[em_ISO2TXT]
menu=Export selected ISO files as text for translation
cmd=wscript "%$APPDATA%\GHISLER\tools\work\isodraw-run-macro.vbs"
param=&Export-TXT %P%S
[em_TXT2ISO]
menu=Import translated text files into ISO files
cmd=wscript "%$APPDATA%\GHISLER\tools\work\isodraw-run-macro.vbs"
param=&Import-TXT %P%S
[em_ISO2CGM]
menu=Convert selected ISO files to CGM
cmd=wscript "%$APPDATA%\GHISLER\tools\work\isodraw-run-macro.vbs"
param=S&ave-As-CGM %P%S
