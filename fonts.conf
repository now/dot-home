<fontconfig>
  <dir>~/.local/share/fonts</dir>
  <cachedir>~/.local/var/cache/fontconfig</cachedir>

  <!-- Use RGB sub-pixel ordering to improve glyph appearance on LCDs. -->
  <match target="font">
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>

  <!-- Use DejaVu family of fonts for generic fonts. -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>DejaVu Serif</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>
</fontconfig>
